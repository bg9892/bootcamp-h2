<head>

</head>

<body style="background-color: #fff; padding-bottom: 70px;">

    <!-- Navigation bar -->

        <!-- Our brand / logo -->

            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <!-- Collapsible button -->

    <!-- Main content section with contact form -->
    <div style="background-color: #eee;" class="container py-3 mx-5 mb-5 px-5">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-family: 'Roboto', sans-serif;">Contact</h1>
                <hr class="my-4">
                <form>
                    <div class="form-group">
                      <label for="formGroupName">Name</label>
                      <input type="text" class="form-control" id="formGroupName" placeholder="Type your name here">
                    </div>
                    <div class="form-group">
                      <label for="formGroupEmail">Email</label>
                      <input type="text" class="form-control" id="formGroupEmail" placeholder="Type your email here">
                    </div>
                    <div class="form-group">
                        <label for="formGroupMessage">Message</label>
                        <textarea class="form-control" id="formGroupMessage" placeholder="Type your message here" rows="6"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <!-- Footer with links and a copyright paragraph-->
